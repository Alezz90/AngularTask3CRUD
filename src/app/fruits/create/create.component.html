<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] ="fruitForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="price" [(ngModel)] ="fruitForm.price" class="form-control" id="txtPrice" />
      </div>
      <div class="mb-3">
        <span class="ui-float-label">
          <!--class="form-control" id="txtQuantity"-->
          <input type="text" name="quantity" id="float-input" pInputText [(ngModel)]="fruitForm.quantity"  />
      </span>
      </div>
      <p-button type="button" (click)="create()" class="btn btn-primary" icon="pi pi-check">Create</p-button>
    </form>
  </div>
